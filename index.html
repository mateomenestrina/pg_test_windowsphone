<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
              
        <link rel="stylesheet" type="text/css" href="css/index.css" />
       
        <script src="http://192.168.235.141:8080/target/target-script-min.js#anonymous"></script>
    </head>
    <body>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        

       
       <button onclick="app.camera_getPicture()">TOMAR FOTO</button>
      <button onclick="captureVideo();">FILMAR</button> <br> <br>

         <img id='myImageCamera'></img>
        <script type="text/javascript">
             
            app.initialize();
            
            function captureSuccess(mediaFiles) {
                var i, len;
                for (i = 0, len = mediaFiles.length; i < len; i += 1) {
                   // uploadFile(mediaFiles[i]);
                    alert(mediaFiles[i])
                }
            }
            
            // Called if something bad happens.Mateo
            //
            function captureError(error) {
                var msg = 'An error occurred during capture: ' + error.code;
                navigator.notification.alert(msg, null, 'Uh oh!');
            }
            
            
            
            // A button will call this function
            function captureVideo() {
                // Launch device video recording application,
                // allowing user to capture up to 2 video clips
                navigator.device.capture.captureVideo(captureSuccess, captureError, {limit: 2});
            }
            
        </script>
    </body>
</html>
